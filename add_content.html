    <script>
        // Sample data for cities, states, and countries
        const cities = ['City1', 'City2', 'City3'];
        const states = ['State1', 'State2', 'State3'];
        const countries = ['Country1', 'Country2', 'Country3'];

        // Function to populate dropdown options
        function populateDropdown(elementId, options) {
            const dropdown = document.getElementById(elementId);
            dropdown.innerHTML = ""; // Clear existing options

            options.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                dropdown.appendChild(optionElement);
            });
        }

        // Populate location dropdowns
        populateDropdown('location', cities);

        // Event listener for platform type change
        document.getElementById('platformType').addEventListener('change', function () {
            const selectedPlatform = this.value;

            // Example: Change options based on the selected platform
            switch (selectedPlatform) {
                case 'instagram':
                    populateDropdown('location', cities);
                    break;
                case 'facebook':
                    populateDropdown('location', states);
                    break;
                case 'youtube':
                    populateDropdown('location', countries);
                    break;
                default:
                    populateDropdown('location', []);
                    break;
            }
        });
    </script>
